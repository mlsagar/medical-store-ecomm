<div infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
(scrolled)="onScroll()">
    <div class="max-w-6xl mx-auto">

        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8" >
            <a [routerLink]="'/product/' + product._id" class="group" *ngFor="let product of products;">
              <img [src]="product.image" [alt]="'Image of ' + product.name" class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80">
              
              <div class="mt-4 flex justify-between">
                <div>
                  <h3 class="text-sm text-gray-700">
                      {{product.name}}
                  </h3>
                  <p class="mt-1 text-sm text-gray-500">Stock: {{product.stock}}</p>
                </div>
                <p class="text-sm font-medium text-gray-900">{{product.price}}</p>
              </div>
            </a>
    </div>

</div>
