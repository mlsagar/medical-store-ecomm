<div class="max-w-6xl mx-auto" *ngIf="product">

    <div class="flex flex-col md:flex-row -mx-4">
        <div class="md:flex-1 px-4">
            <div class="h-[460px] rounded-lg bg-gray-300 dark:bg-gray-700 mb-4">
                <img class="w-full h-full object-cover" [src]="product.image" [alt]="'Image of ' + product.name">
            </div>
            <div class="flex -mx-2 mb-4 justify-center" *ngIf="product.stock !== 0">
                <div class="w-1/2 px-2 ">
                    <button class="w-full button button--primary button--full">Add to Cart</button>
                </div>
                <div class="w-1/2 px-2">
                    <button class="w-full button button--outline button--full">View Order History</button>
                </div>
            </div>
        </div>
        <div class="md:flex-1 px-4">
            <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">{{product.name}}</h2>
            <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">
                {{product.company_name}}
            </p>
            <div class="flex mb-4">
                <div class="mr-4">
                    <span class="font-bold text-gray-700 dark:text-gray-300">Price:</span>
                    <span class="text-gray-600 dark:text-gray-300">${{product.price}}</span>
                </div>
                <div>
                    <span class="font-bold text-gray-700 dark:text-gray-300">Availability: </span>
                    <span class="text-gray-600 dark:text-gray-300">{{product.stock}}</span>
                </div>
            </div>
        </div>
    </div>


</div>
